<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cruds Operations</title>
  </head>
  <body>
    <div class="allContent">
      <div class="heading">
        <h1>Cruds</h1>
        <p>product management system</p>
      </div>
      <div class="inputs">
        <input type="text" id="title" placeholder="Title" />
        <div class="price">
          <input
            type="number"
            id="price"
            onkeyup="getTotal()"
            placeholder="Price"
          />
          <input
            type="number"
            id="taxes"
            onkeyup="getTotal()"
            placeholder="Taxes"
          />
          <input
            type="number"
            id="ads"
            onkeyup="getTotal()"
            placeholder="Ads"
          />
          <input
            type="number"
            id="discount"
            onkeyup="getTotal()"
            placeholder="Discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="Quantity" />
        <input type="text" id="category" placeholder="Category" />
        <button id="btnCreate">create</button>
        <input onkeyup="searchItems(this.value)" type="text" id="search" placeholder="Search" />
        <div class="searchs">
          <button onclick="getMood(this.id)" id="btnSearchTitle">
            search by title
          </button>
          <button onclick="getMood(this.id)" id="btnSearchCatg">
            search by category
          </button>
        </div>
      </div>
      <div class="outputs">
        <div class="delete">
          <button onclick="deleteAll()" style="display: none" id="deleteAll">
            Delete All
          </button>
        </div>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
